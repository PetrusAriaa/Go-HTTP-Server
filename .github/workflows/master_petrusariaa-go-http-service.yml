# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - petrusariaa-go-http-service

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e97f173df232477dbcffeb5a7ddcb1a4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_59c83dac2fdf48a7b90f5a6f1742c82d }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e97f173df232477dbcffeb5a7ddcb1a4 }}/petrusariaa/go-http-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'petrusariaa-go-http-service'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_89d351ada6014ba4b0c5791ce9a9bbc6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e97f173df232477dbcffeb5a7ddcb1a4 }}/petrusariaa/go-http-server:${{ github.sha }}'