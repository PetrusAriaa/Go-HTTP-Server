# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - petrusariaa-go-http-server

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e81b731720ca4372ac7e8a51aef720ec }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48dca9e70b6b4c0cb878dc6c2473cc85 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e81b731720ca4372ac7e8a51aef720ec }}/petrusariaa/go-http-server:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'petrusariaa-go-http-server'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a9277f294a9949e5b9c9beb5dedf5080 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e81b731720ca4372ac7e8a51aef720ec }}/petrusariaa/go-http-server:${{ github.sha }}'