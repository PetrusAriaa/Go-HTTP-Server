name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    
    - name: Build Docker Image
      run : docker build -t petrusariaa/go-http-server:latest .

    - name: Push Docker Image
      run : docker push petrusariaa/go-http-server:latest
      

