name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
env:
  MONGODB_URI: ${{env.MONGODB_URI}}
jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build -t petrusariaa/go-http-server:latest .

  push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Push Docker image
      run: docker push petrusariaa/go-http-server:latest
